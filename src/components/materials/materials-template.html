<div class="mdl-grid" style="padding-top: 50px">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--10-col">
        <!-- Wide card with share menu button -->
        <div class="mdl-card mdl-shadow--2dp" style="width: 750px">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Materials</h2>
            </div>
            <div>
                <table class="mdl-data-table mdl-js-data-table " style="width: 100%">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric" style="width: 10%;">
                            <label for="chkbox1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                <input type="checkbox" id="chkbox1" class="mdl-checkbox__input" data-bind="command: toggleSelectionCmd">
                                <span class="mdl-checkbox__label"></span>
                            </label>
                        </th>
                        <th class="mdl-data-table__cell--non-numeric" style="width: 20%">Material</th>
                        <th style="width: 20%">Quantity</th>
                        <th style="width: 20%">Unit price</th>
                        <th style="width: 20%">Tax</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: materials">
                        <tr >
                            <th class="mdl-data-table__cell--non-numeric " style="width: 10%;">
                                <input type="checkbox" class="mdl-checkbox__input" data-bind="checked: selected" >
                            </th>
                            <td class="mdl-data-table__cell--non-numeric" style="width: 25%">
                               <span data-bind="text: material, visible: !editing, command: toggleEdit" ></span>
                            </td>
                            <td data-bind="text: quantity" > </td>
                            <td data-bind="text: unitPrice" > </td>
                            <td data-bind="text: tax" > </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <!-- Right aligned menu below button -->
                    <i class="material-icons">chevron_left</i>
                </button>
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <!-- Right aligned menu below button -->
                    <i class="material-icons">chevron_right</i>
                </button>
            </div>
            <div class="mdl-card__menu">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable"
                     style="padding-top: 0">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="table-search-text-field">
                        <i class="material-icons" style="padding-top: 3px">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder" style="padding-top: 0">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="table-search-text-field">
                    </div>
                </div>
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <!-- Right aligned menu below button -->
                    <i class="material-icons">autorenew</i>
                </button>
                <button id="demo-menu-lower-right"
                        class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    for="demo-menu-lower-right">
                    <li class="mdl-menu__item">Some Action</li>
                    <li class="mdl-menu__item">Another Action</li>
                    <li disabled class="mdl-menu__item">Disabled Action</li>
                    <li class="mdl-menu__item">Yet Another Action</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--1-col"></div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nada</title>
</head>
<body>
<div id="main-view" >

    <div data-bind="component: {  name: 'plain-link', params: { link: '/xyz', label : '!!!' } } "></div>

    <buttom data-bind="command: showLoginCmd"> Login </buttom>
</div>


<style>
     .error {
       color: red;
    }
    .busy {
        color: green;
    }
    .hideme {
        display: none;
    }
</style>
<dialog id="login-dialog">
    <div>
        <h4  data-bind="text: label"></h4>
        <span class="busy" data-bind="css: {hideme: !busy }"> busy....</span>
    </div>
    <div >
        <form id="sign-in-form">
            <div >
                <label for="username" > username: </label>
                <input id="username"
                       type="text"
                       data-bind="value: @username ">
            </div>

            <div >
                <label for="password"> Password: </label>
                <input class="mdl-textfield__input"
                       id="password"
                       type="password"
                       data-bind="value: @password">
            </div>

            <label for="checkbox-1" >
                <input type="checkbox" id="checkbox-1"
                       data-bind="checked: @rememberme">
                        <span class="mdl-checkbox__label"
                              id="xlabel">Keep me signed in</span>
            </label>
        </form>
        <div data-bind="visible: error() != '' " style="padding: 10px">
            <span class="error" data-bind="text: @error"></span>
        </div>
    </div>
    <div >
        <button
                type="button"
                data-bind="event: { click: loginCmd }">Ok</button>
        <button
                type="button"
                data-bind="event: { click: closeCmd }">Cancel</button>
    </div>
    <script>

    </script>
</dialog>

<script src="../node_modules/rx/dist/rx.all.js" ></script>

<script src="../node_modules/webrx/dist/web.rx.js" ></script>

<script src="main.js" ></script>
